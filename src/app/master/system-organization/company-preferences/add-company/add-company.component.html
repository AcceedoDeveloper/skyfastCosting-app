<form [formGroup]="companyForm" (ngSubmit)="onSubmit()" class="company-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Company Name</mat-label>
    <input matInput formControlName="companyName">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Slogan</mat-label>
    <input matInput formControlName="companySlogan">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Address</mat-label>
    <input matInput formControlName="companyAddress">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>GST Number</mat-label>
    <input matInput formControlName="companyGSTNumber">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Backup Email</mat-label>
    <input matInput formControlName="backupEmailId">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Backup Timing</mat-label>
    <input matInput formControlName="backupTiming">
  </mat-form-field>

  <div class="actions">
    <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="companyForm.invalid">
      {{ data ? 'Update' : 'Save' }}
    </button>
  </div>
</form>
