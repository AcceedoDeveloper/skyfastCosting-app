
<h2>Roles</h2>


<div class="add-section" style="display:flex; gap:10px; align-items:center; margin-bottom:15px;">
  <mat-form-field appearance="outline" style="flex:1;">
    <mat-label>Role Name</mat-label>
    <input matInput [(ngModel)]="newRoleName" autocomplete="off" />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    (click)="isEditMode ? updateRole() : addRole()"
    [disabled]="newRoleName.trim().length === 0"
    style="border-radius:50%; min-width:50px; height:50px; padding:0;"
  >
    <mat-icon>{{ isEditMode ? 'save' : 'add' }}</mat-icon>
  </button>

  <button
    *ngIf="isEditMode"
    mat-raised-button
    color="warn"
    (click)="cancelEdit()"
    style="height:50px;"
  >
    Cancel
  </button>
</div>


<div class="table-container">
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles$ | async">
        <td>{{ role.role }}</td>
        <td>
          <button mat-icon-button color="primary" (click)="editRole(role)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteRole(role._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
      <tr *ngIf="(roles$ | async)?.length === 0">
        <td colspan="2" style="text-align:center;">No roles found.</td>
      </tr>
    </tbody>
  </table>
</div>
