<div class="auth-container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required email #emailInput="ngModel">
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
        <span *ngIf="emailInput.errors?.['required']">Email is required.</span>
        <span *ngIf="emailInput.errors?.['email']">Please enter a valid email.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required #passwordInput="ngModel">
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
          <span *ngIf="passwordInput.errors?.['required']">Password is required.</span>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid || (isLoading$ | async)">
       {{ (isLoading$ | async) ? 'Logging in...' : 'Login' }}
    </button>
  </form>
  <div *ngIf="error$ | async as error" class="error-message server-error">
    {{ error }}
  </div>
  <p class="switch-form">Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
