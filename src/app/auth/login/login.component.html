<app-loading-spinner *ngIf="isLoading$ | async"></app-loading-spinner>

<div class="login-page-container">
  <div class="login-wrapper">
    <div class="login-form-section" [formGroup]="loginForm">
      <h2>LOGIN</h2>
      <p class="subtitle"></p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="text"
            placeholder="Username"
            formControlName="userName"
            required
          />
          <div *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched" class="error-message">
            <span *ngIf="loginForm.get('userName')?.errors?.['required']">
              Username is required.
            </span>
          </div>
        </div>

        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required.
            </span>
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid || (isLoading$ | async)">
          {{ (isLoading$ | async) ? 'Logging in...' : 'Login Now' }}
        </button>
      </form>
    </div>

    <div class="login-image-section">
      <img src="/AdobeStock_377792534_Preview.jpeg" alt="Login Illustration" />
    </div>
  </div>
</div>
