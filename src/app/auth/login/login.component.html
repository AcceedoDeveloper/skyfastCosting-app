
<app-loading-spinner *ngIf="isLoading$ | async" />

<div class="auth-container" [formGroup]="loginForm">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Username Field -->
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        required
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
        <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</span>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        required
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid || (isLoading$ | async)">
      {{ (isLoading$ | async) ? 'Logging in...' : 'Login' }}
    </button>
  </form>

  

  <p class="switch-form">Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
