<nav class="navbar">
  <div class="navbar-brand">
    <a routerLink="/" class="navbar-item brand-text">NgRx To-Do Auth</a>
  </div>
  <div class="navbar-menu">
    <div class="navbar-start">
      <a routerLink="/todos" routerLinkActive="is-active" class="navbar-item" *ngIf="isLoggedIn$ | async">
        My To-Dos
      </a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item" *ngIf="isLoggedIn$ | async as loggedIn">
        <span *ngIf="user$ | async as user" class="user-greeting">
          Welcome, {{ user.name || user.email }}!
        </span>
        <button (click)="logout()" class="button is-light">Logout</button>
      </div>
      <div class="navbar-item" *ngIf="!(isLoggedIn$ | async)">
        <a routerLink="/login" routerLinkActive="is-active" class="button is-light">Login</a>
        <a routerLink="/register" routerLinkActive="is-active" class="button is-primary">Register</a>
      </div>
    </div>
  </div>
</nav>

<main class="container">
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <p>&copy; NgRx To-Do App with Authentication</p>
</footer>
